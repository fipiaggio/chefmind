<main class="row admin-container admin-new">
    <div class="main row">
        <div class="col s10 m10 l10 left" id="background">
            <div class="col col s12 m12 l12 flow-text">
                <div class="container right">
                    <div class="row">
                        <h3 class="left title">Mis recetas</h3>
                    </div>
                </div>
            </div>
            <div ng-controller="userRecipesCtrl" class="container">
                <div class="row">
                    <div ng-repeat="recipe in myRecipes"class="col s12 m7 l6">
                        <div class="card hoverable receta">
                            <div ui-sref="edit({id:{{recipe.id}}})" class="card-image waves-effect waves-block waves-light myrecipe-container">
                                <img class="activator" ng-src="image/{{recipe.img}}">
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <p class="card-title activator grey-text text-darken-4">{{recipe.name}}
                                    </p>
                                </div>
                            </div>
                            <div class="card-action">
                                <div class="user-icon">
                                    <i class="material-icons">perm_identity</i>
                                </div>
                                <p class="autor">Creada el <a href="#">{{recipe.created_at | date:'MM/dd/yyyy'}}</a></p>
                                <div class="card-action-icons">
                                    <i ui-sref="edit({id:{{recipe.id}}})" class="mdi mdi-border-color more"></i>
                                    <i ui-sref="recipe( {id:{{recipe.id}} })" class="mdi mdi-eye more"></i>
                                    <i ng-click="deteleRecipe(recipe.id)" class="mdi mdi-delete like"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside  ng-controller="userRecipesCtrl"  class="col s2 m2 l2 admin-navbar">
            <div class="user-header">
                <p class="user-name hide-on-small-only">Panel de {{username}}</p>
                <div class="user-icon">
                    <i class="material-icons prefix">perm_identity</i>
                </div>
            </div>
            <ul class="collection user-options">
                <li ui-sref-active="active" class="collection-item iconss">
                    <i class="material-icons prefix right">search</i>
                    <a  ui-sref="admin" class="hide-on-small-only">Mis recetas</a>
                </li>
                <li ui-sref-active="active" class="collection-item iconss">
                    <i class="material-icons prefix right">settings</i>
                    <a ui-sref="configuracion" class="hide-on-small-only">ConfiguraciÃ³n</a>
                </li>
            </ul>
        </aside>
    </div>
</main>
